<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parametric EQ Frequency Chart</title>
<style>
  /* Scale wrapper to shrink content to fit iframe */
  .scale-wrapper {
    transform: scale(0.75); /* adjust 0.75 as needed */
    transform-origin: top left;
    width: 133.33%; /* inverse of scale to fill iframe width */
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    color: #fff;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 100%;
    max-width: none;
    padding: 30px;
    box-sizing: border-box;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2em;
    background: linear-gradient(90deg, #00f5ff, #00a8ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .chart-wrapper {
    position: relative;
    background: #0f1419;
    border-radius: 15px;
    padding: 40px 20px 60px 80px;
    margin-bottom: 40px;
    border: 2px solid rgba(0,245,255,0.2);
  }

  /* frequency axis & bands */
  .frequency-axis {
    display: flex;
    justify-content: space-between;
    position: relative;
    height: 300px;
    border-left: 3px solid rgba(255,255,255,0.3);
    border-bottom: 3px solid rgba(255,255,255,0.3);
  }
  .frequency-band {
    flex: 1;
    position: relative;
    border-right: 1px solid rgba(255,255,255,0.1);
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .frequency-band:hover, .frequency-band.highlighted {
    background: rgba(0,245,255,0.15);
  }
  .frequency-band.highlighted {
    border-left:3px solid #00f5ff;
    border-right:3px solid #00f5ff;
    z-index: 10;
  }
  .frequency-band.highlighted .band-label {
    color: #fff;
    font-size: 15px;
    text-shadow: 0 0 10px rgba(0,245,255,0.8);
  }
  .frequency-band::before {
    content: attr(data-range);
    position: absolute;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 11px;
    color: rgba(255,255,255,0.6);
    white-space: nowrap;
    transition: all 0.3s ease;
  }
  .frequency-band.highlighted::before {
    color: #00f5ff;
    font-weight: bold;
  }
  .band-label {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    font-size: 13px;
    color: #00f5ff;
    white-space: nowrap;
  }

  /* db markers */
  .db-markers { position:absolute; left:0; top:0; height:100%; width:60px; }
  .db-marker { position:absolute; right:10px; font-size:11px; color:rgba(255,255,255,0.5); }

  .grid-line { position:absolute; left:60px; right:0; height:1px; background: rgba(255,255,255,0.1); }

  .axis-label { position:absolute; font-size:12px; color: rgba(255,255,255,0.7); font-weight:bold; }
  .axis-label.y-axis { left:10px; top:50%; transform: translateY(-50%) rotate(-90deg); }
  .axis-label.x-axis { bottom:-55px; left:50%; transform: translateX(-50%); }

  .info-cards { display:grid; grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); gap:20px; margin-top:30px; }
  .info-card {
    background: rgba(0,245,255,0.05);
    border:1px solid rgba(0,245,255,0.2);
    border-radius:12px;
    padding:20px;
    transition: all 0.3s ease;
    cursor:pointer;
  }
  .info-card:hover, .info-card.highlighted {
    transform: translateY(-5px);
    box-shadow:0 5px 20px rgba(0,245,255,0.3);
    border-color: rgba(0,245,255,0.6);
    background: rgba(0,245,255,0.1);
    border-width:2px;
  }
  .info-card h3 { color:#00f5ff; margin-bottom:10px; font-size:1.2em; }
  .info-card .range { color: rgba(255,255,255,0.6); font-size:0.9em; margin-bottom:10px; }
  .info-card .description { margin-bottom:10px; line-height:1.5; }
  .info-card .examples { color: rgba(255,255,255,0.7); font-style:italic; font-size:0.9em; margin-bottom:10px; }

  /* EQ curve */
  .eq-curve { position:absolute; bottom:0; left:0; right:0; height:100%; pointer-events:none; }
  .curve-line { stroke:#00f5ff; stroke-width:3; fill:none; filter: drop-shadow(0 0 8px rgba(0,245,255,0.6)); }

</style>
</head>
<body>
<div class="scale-wrapper">
<div class="container">
<h1>Parametric EQ Frequency Guide</h1>

<div class="chart-wrapper">
  <div class="axis-label y-axis">Gain (dB)</div>
  <div class="axis-label x-axis">Frequency (Hz)</div>
  
  <div class="db-markers">
    <div class="db-marker" style="top:0%;">+12</div>
    <div class="db-marker" style="top:25%;">+6</div>
    <div class="db-marker" style="top:50%;">0</div>
    <div class="db-marker" style="top:75%;">-6</div>
    <div class="db-marker" style="top:100%;">-12</div>
  </div>
  
  <div class="grid-line" style="top:0%;"></div>
  <div class="grid-line" style="top:25%;"></div>
  <div class="grid-line" style="top:50%;"></div>
  <div class="grid-line" style="top:75%;"></div>
  <div class="grid-line" style="top:100%;"></div>
  
  <div class="frequency-axis">
    <div class="frequency-band" data-range="20-60 Hz" data-band="sub-bass"><div class="band-label">SUB BASS</div></div>
    <div class="frequency-band" data-range="60-250 Hz" data-band="bass"><div class="band-label">BASS</div></div>
    <div class="frequency-band" data-range="250-500 Hz" data-band="low-mids"><div class="band-label">LOW MIDS</div></div>
    <div class="frequency-band" data-range="500Hz-2kHz" data-band="mids"><div class="band-label">MIDS</div></div>
    <div class="frequency-band" data-range="2-4 kHz" data-band="upper-mids"><div class="band-label">UPPER MIDS</div></div>
    <div class="frequency-band" data-range="4-6 kHz" data-band="presence"><div class="band-label">PRESENCE</div></div>
    <div class="frequency-band" data-range="6-20 kHz" data-band="brilliance"><div class="band-label">BRILLIANCE</div></div>
  </div>
  
  <svg class="eq-curve" viewBox="0 0 1000 300" preserveAspectRatio="none">
    <path class="curve-line" d="M0,150 Q100,145 143,148 T286,152 Q357,158 429,145 T571,140 Q643,130 714,135 T857,145 Q929,155 1000,150" />
  </svg>
</div>
</div>
</div>

<script>
const infoCards = document.querySelectorAll('.info-card');
const frequencyBands = document.querySelectorAll('.frequency-band');

function highlightBand(bandName){
  infoCards.forEach(c=>c.classList.remove('highlighted'));
  frequencyBands.forEach(b=>b.classList.remove('highlighted'));
  if(bandName){
    infoCards.forEach(c=>{if(c.dataset.band===bandName)c.classList.add('highlighted')});
    frequencyBands.forEach(b=>{if(b.dataset.band===bandName)b.classList.add('highlighted')});
  }
}
infoCards.forEach(c=>{
  c.addEventListener('mouseenter',()=>highlightBand(c.dataset.band));
  c.addEventListener('mouseleave',()=>highlightBand(null));
});
frequencyBands.forEach(b=>{
  b.addEventListener('mouseenter',()=>highlightBand(b.dataset.band));
  b.addEventListener('mouseleave',()=>highlightBand(null));
});
</script>
</body>
</html>
