<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parametric EQ Frequency Chart</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    color: #fff;
  }

  .responsive-container {
    width: 100%;
    padding: 2vw;
    box-sizing: border-box;
  }

  .container {
    width: 100%;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 2vw;
    padding: 2vw;
    box-sizing: border-box;
    backdrop-filter: blur(0.5vw);
  }

  h1 {
    text-align: center;
    font-size: 2.5vw;
    background: linear-gradient(90deg, #00f5ff, #00a8ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .chart-wrapper {
    position: relative;
    background: #0f1419;
    border-radius: 1vw;
    padding: 2vw;
    margin-bottom: 2vw;
    border: 0.3vw solid rgba(0, 245, 255, 0.2);
  }

  .frequency-axis {
    display: flex;
    justify-content: space-between;
    height: 30vw;
    border-left: 0.3vw solid rgba(255,255,255,0.3);
    border-bottom: 0.3vw solid rgba(255,255,255,0.3);
  }

  .frequency-band {
    flex: 1;
    position: relative;
    border-right: 0.1vw solid rgba(255,255,255,0.1);
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .frequency-band:hover,
  .frequency-band.highlighted {
    background: rgba(0,245,255,0.15);
  }

  .frequency-band.highlighted {
    border-left:0.2vw solid #00f5ff;
    border-right:0.2vw solid #00f5ff;
    z-index: 10;
  }

  .band-label {
    position: absolute;
    top: -2vw;
    left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    font-size: 1vw;
    color: #00f5ff;
    white-space: nowrap;
  }

  .eq-curve {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>
<div class="responsive-container">
  <div class="container">
    <h1>Parametric EQ Frequency Guide</h1>
    <div class="chart-wrapper">
      <div class="frequency-axis">
        <div class="frequency-band" data-band="sub-bass"><div class="band-label">SUB BASS</div></div>
        <div class="frequency-band" data-band="bass"><div class="band-label">BASS</div></div>
        <div class="frequency-band" data-band="low-mids"><div class="band-label">LOW MIDS</div></div>
        <div class="frequency-band" data-band="mids"><div class="band-label">MIDS</div></div>
        <div class="frequency-band" data-band="upper-mids"><div class="band-label">UPPER MIDS</div></div>
        <div class="frequency-band" data-band="presence"><div class="band-label">PRESENCE</div></div>
        <div class="frequency-band" data-band="brilliance"><div class="band-label">BRILLIANCE</div></div>
      </div>
      <svg class="eq-curve" viewBox="0 0 1000 300" preserveAspectRatio="xMidYMid meet">
        <path d="M0,150 Q100,145 143,148 T286,152 Q357,158 429,145 T571,140 Q643,130 714,135 T857,145 Q929,155 1000,150"
              stroke="#00f5ff" stroke-width="3" fill="none"></path>
      </svg>
    </div>
  </div>
</div>
</body>
</html>
