<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametric EQ Frequency Chart</title>
    <style>
        /* Horizontal-only scaling */
        .container {
            width: 100%;
            max-width: 1400px; /* original designed width */
            transform: scaleX(calc(100% / 1400)); /* horizontal scaling only */
            transform-origin: top left;
            margin: 0 auto;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            background: linear-gradient(90deg, #00f5ff, #00a8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chart-wrapper {
            position: relative;
            background: #0f1419;
            border-radius: 15px;
            padding: 40px 20px 60px 80px;
            margin-bottom: 40px;
            border: 2px solid rgba(0, 245, 255, 0.2);
        }

        .frequency-axis {
            display: flex;
            justify-content: space-between;
            position: relative;
            height: 300px;
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            border-bottom: 3px solid rgba(255, 255, 255, 0.3);
        }

        .frequency-band {
            flex: 1;
            position: relative;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .frequency-band:hover,
        .frequency-band.highlighted {
            background: rgba(0, 245, 255, 0.15);
        }

        .frequency-band.highlighted {
            border-left: 3px solid #00f5ff;
            border-right: 3px solid #00f5ff;
            z-index: 10;
        }

        .frequency-band.highlighted .band-label {
            color: #fff;
            font-size: 15px;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.8);
        }

        .frequency-band::before {
            content: attr(data-range);
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .frequency-band.highlighted::before {
            color: #00f5ff;
            font-weight: bold;
        }

        .band-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 13px;
            color: #00f5ff;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .db-markers {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 60px;
        }

        .db-marker {
            position: absolute;
            right: 10px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .grid-line {
            position: absolute;
            left: 60px;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .axis-label {
            position: absolute;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: bold;
        }

        .axis-label.y-axis {
            left: 10px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            transform-origin: center;
        }

        .axis-label.x-axis {
            bottom: -55px;
            left: 50%;
            transform: translateX(-50%);
        }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .info-card {
            background: rgba(0, 245, 255, 0.05);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .info-card:hover,
        .info-card.highlighted {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 245, 255, 0.3);
            border-color: rgba(0, 245, 255, 0.6);
            background: rgba(0, 245, 255, 0.1);
        }

        .info-card.highlighted {
            border-width: 2px;
        }

        .info-card h3 {
            color: #00f5ff;
            margin-bottom: 10px;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .info-card.highlighted h3 {
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.8);
        }

        .info-card .range {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .info-card .description {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .info-card .examples {
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .effects {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.85em;
        }

        .effect {
            padding: 8px;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
        }

        .effect.too-much {
            border-left: 3px solid #ff6b6b;
        }

        .effect.too-little {
            border-left: 3px solid #ffd93d;
        }

        .effect-label {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .eq-curve {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            pointer-events: none;
        }

        .instrument-markers {
            position: relative;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }

        .instrument-markers h3 {
            color: #00f5ff;
            margin-bottom: 15px;
            text-align: center;
        }

        .instruments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .instrument-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #00f5ff;
        }

        .instrument-name {
            font-weight: bold;
            color: #00f5ff;
            margin-bottom: 5px;
        }

        .instrument-freq {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Rest of your HTML content exactly as original -->
        <h1>Parametric EQ Frequency Guide</h1>
        <div class="chart-wrapper">
            <div class="axis-label y-axis">Gain (dB)</div>
            <div class="axis-label x-axis">Frequency (Hz)</div>
            <div class="db-markers">
                <div class="db-marker" style="top: 0%;">+12</div>
                <div class="db-marker" style="top: 25%;">+6</div>
                <div class="db-marker" style="top: 50%;">0</div>
                <div class="db-marker" style="top: 75%;">-6</div>
                <div class="db-marker" style="top: 100%;">-12</div>
            </div>
            <div class="grid-line" style="top: 0%;"></div>
            <div class="grid-line" style="top: 25%;"></div>
            <div class="grid-line" style="top: 50%;"></div>
            <div class="grid-line" style="top: 75%;"></div>
            <div class="grid-line" style="top: 100%;"></div>
            <div class="frequency-axis">
                <div class="frequency-band" data-range="20-60 Hz" data-band="sub-bass">
                    <div class="band-label">SUB BASS</div>
                </div>
                <div class="frequency-band" data-range="60-250 Hz" data-band="bass">
                    <div class="band-label">BASS</div>
                </div>
                <div class="frequency-band" data-range="250-500 Hz" data-band="low-mids">
                    <div class="band-label">LOW MIDS</div>
                </div>
                <div class="frequency-band" data-range="500Hz-2kHz" data-band="mids">
                    <div class="band-label">MIDS</div>
                </div>
                <div class="frequency-band" data-range="2-4 kHz" data-band="upper-mids">
                    <div class="band-label">UPPER MIDS</div>
                </div>
                <div class="frequency-band" data-range="4-6 kHz" data-band="presence">
                    <div class="band-label">PRESENCE</div>
                </div>
                <div class="frequency-band" data-range="6-20 kHz" data-band="brilliance">
                    <div class="band-label">BRILLIANCE</div>
                </div>
            </div>
            <svg class="eq-curve" viewBox="0 0 1000 300" preserveAspectRatio="none">
                <path class="curve-line" d="M 0,150 Q 100,145 143,148 T 286,152 Q 357,158 429,145 T 571,140 Q 643,130 714,135 T 857,145 Q 929,155 1000,150" />
            </svg>
        </div>

        <!-- Info cards and instrument markers as original -->
        <div class="info-cards">
            <!-- all your info-card divs remain exactly as original -->
        </div>

        <div class="instrument-markers">
            <!-- instrument markers remain exactly as original -->
        </div>
    </div>

    <script>
        // Original interactivity script remains untouched
        const infoCards = document.querySelectorAll('.info-card');
        const frequencyBands = document.querySelectorAll('.frequency-band');

        function highlightBand(bandName) {
            infoCards.forEach(card => card.classList.remove('highlighted'));
            frequencyBands.forEach(band => band.classList.remove('highlighted'));
            
            if (bandName) {
                infoCards.forEach(card => {
                    if (card.dataset.band === bandName) {
                        card.classList.add('highlighted');
                    }
                });
                frequencyBands.forEach(band => {
                    if (band.dataset.band === bandName) {
                        band.classList.add('highlighted');
                    }
                });
            }
        }

        infoCards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                highlightBand(card.dataset.band);
            });
            card.addEventListener('mouseleave', () => {
                highlightBand(null);
            });
        });

        frequencyBands.forEach(band => {
            band.addEventListener('mouseenter', () => {
                highlightBand(band.dataset.band);
            });
            band.addEventListener('mouseleave', () => {
                highlightBand(null);
            });
        });
    </script>
</body>
</html>
